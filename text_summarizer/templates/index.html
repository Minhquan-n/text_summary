<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
</head>
<body>
    <h1>Text Summarization</h1>
    <form action="/process" method="POST">
        <textarea name="input_text" rows="10" cols="50" placeholder="Nhập văn bản"></textarea>
        <br>
        <button type="submit">Tóm tắt</button>
    </form>
    <hr>
    <h2>Kết quả:</h2>
    <textarea id="output_text" rows="10" cols="50" readonly></textarea>

    <script>
        const form = document.querySelector('form');
        const outputTextArea = document.getElementById('output_text');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });
            const result = await response.text();
            outputTextArea.value = result;
        });
    </script>
</body>
</html>
